{extend name='base'/}

{block name="title"}评论{/block}


{block name="content"}

<div id="app" style="float: none;">
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><span>评论</span></li>
                <li><a href="/public/?s=/manage/blogs">日志</a></li>
                <li><a href="/public/?s=/manage/users">用户</a></li>
                <li><a href="/public/?s=/manage/links">友情链接</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div v-show="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div v-show="!loading" class="uk-width-1-1">
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-2-10">作者</th>
                    <th class="uk-width-5-10">内容</th>
                    <th class="uk-width-2-10">创建时间</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="comment in comments" :key="comment.id">
                    <td>
                        <span >{{comment.user_name}}</span>
                    </td>
                    <td>
                        <span>{{comment.content}}</span>
                    </td>
                    <td>
                        <span>{{toSmartDate(comment.created_at * 1000)}}</span>
                    </td>
                    <td>
                        <a href="#0" @click="delete_comment(comment)"><i class="uk-icon-trash-o"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <pagination url="/public/?s=/api/comments" @onload="onload"></pagination>
    </div>
</div>

<script>

    var vm = new Vue({
        el: '#app',
        data: {
            loading: true,
            comments: [],
        },
        methods: {
            delete_comment: function (comment) {
                var content = comment.content.length > 20 ? comment.content.substring(0, 20) + '...' : comment.content;
                if (confirm('确认要删除评论“' + comment.content + '”？删除后不可恢复！')) {
                    var url = '/public/?s=/api/comments/' + comment.id + "";
                    _httpJSON('DELETE', url, null, function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }, 
            onload: function (data) {
                this.loading = false;
                this.comments = data.comments;
            }
        },
        created: function () {
            this.loading = true;
        }
    });

</script>
{/block}
